<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Transcribolt - Speech to Text Transcription Service</title>
		<meta name="description" content="Transcribolt offers online fast and accurate speech to text transcription for audio and video files.">
		<meta name="keywords" content="transcription, speech to text, audio transcription, video transcription, automatic transcription, Transcribolt">
		<meta name="author" content="Transcribolt Team">
		<meta name="robots" content="index, follow">
		<link rel="canonical" href="https://www.transcribolt.com">

		<!-- Open Graph / Facebook -->
		<meta property="og:title" content="Transcribolt - Speech to Text Transcription Service">
		<meta property="og:description" content="Transcribolt offers online fast and accurate speech to text transcription for audio and video files.">
		<meta property="og:url" content="https://www.transcribolt.com">
		<meta property="og:type" content="website">

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:title" content="Transcribolt - Speech to Text Transcription Service">
		<meta name="twitter:description" content="Transcribolt offers online fast and accurate speech to text transcription for audio and video files.">

		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#ffffff">
		<meta name="msapplication-TileColor" content="#ffffff">

		%sveltekit.head%
		<script
			src="https://beamanalytics.b-cdn.net/beam.min.js"
			data-token="152e850e-2638-4411-aaae-4bcaf9e53b30"
			async
		>
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
